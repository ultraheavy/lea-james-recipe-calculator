{% extends "base_modern.html" %}

{% block title %}Create Menu Version - Lea Jane's Recipe Calculator{% endblock %}

{% block content %}
<div class="animate-fade-in max-w-2xl mx-auto">
    <!-- Page Header -->
    <div class="mb-6">
        <h1 class="text-3xl font-semibold mb-2">Create New Menu Version</h1>
        <p class="text-secondary">Create a custom menu for different purposes</p>
    </div>

    <form method="POST" class="card">
        <div class="card-body">
            <div class="space-y-4">
                <div class="form-group">
                    <label for="version_name" class="form-label">Menu Name</label>
                    <input type="text" 
                           id="version_name" 
                           name="version_name" 
                           class="form-control" 
                           placeholder="e.g., Summer Menu, Catering Menu, Happy Hour"
                           required>
                    <p class="text-sm text-secondary mt-1">Choose a descriptive name for this menu</p>
                </div>
                
                <div class="form-group">
                    <label for="description" class="form-label">Description</label>
                    <textarea id="description" 
                              name="description" 
                              class="form-control" 
                              rows="3"
                              placeholder="What is this menu for? Any special notes?"></textarea>
                </div>
                
                <div class="grid grid-cols-1 grid-cols-2 gap-4">
                    <div class="form-group">
                        <label for="effective_date" class="form-label">Effective Date</label>
                        <input type="date" 
                               id="effective_date" 
                               name="effective_date" 
                               class="form-control">
                        <p class="text-sm text-secondary mt-1">When does this menu go live?</p>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Status</label>
                        <div class="flex items-center mt-2">
                            <input type="checkbox" 
                                   id="is_active" 
                                   name="is_active" 
                                   class="mr-2">
                            <label for="is_active" class="text-sm">
                                Set as active menu
                                <span class="text-secondary block">This will deactivate other menus</span>
                            </label>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="notes" class="form-label">Notes</label>
                    <textarea id="notes" 
                              name="notes" 
                              class="form-control" 
                              rows="4"
                              placeholder="Any additional notes, planning details, or reminders..."></textarea>
                </div>
            </div>
            
            <div class="flex gap-3 mt-6 pt-6 border-t border-gray-200">
                <button type="submit" class="btn btn-primary flex-1">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="mr-2">
                        <path d="M9 11l3 3L22 4"/>
                        <path d="M21 12v7a2 2 0 01-2 2H5a2 2 0 01-2-2V5a2 2 0 012-2h11"/>
                    </svg>
                    Create Menu Version
                </button>
                <a href="/menu/versions" class="btn btn-secondary flex-1">
                    Cancel
                </a>
            </div>
        </div>
    </form>
</div>
{% endblock %}
