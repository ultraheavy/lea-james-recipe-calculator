{% extends "base_modern.html" %}
{% block title %}Create New Menu{% endblock %}
{% block content %}
<div class="container">
    <div class="content-header">
        <h1>Create New Menu</h1>
        <a href="{{ url_for('menus') }}" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Cancel
        </a>
    </div>

    <div class="card">
        <div class="card-body">
            <form method="POST">
                <div class="form-group">
                    <label for="menu_name">Menu Name <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="menu_name" name="menu_name" 
                           placeholder="e.g., Summer Menu, Catering Menu" required autofocus>
                </div>
                
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea class="form-control" id="description" name="description" 
                              rows="3" placeholder="Optional description of this menu"></textarea>
                </div>
                
                <div class="form-group">
                    <div class="custom-control custom-switch">
                        <input type="checkbox" class="custom-control-input" id="is_active" 
                               name="is_active" checked>
                        <label class="custom-control-label" for="is_active">
                            Active Menu (visible to users)
                        </label>
                    </div>
                </div>
                
                <div class="form-group">
                    <button type="submit" class="btn btn-modern">
                        <i class="fas fa-save"></i> Create Menu
                    </button>
                    <a href="{{ url_for('menus') }}" class="btn btn-secondary">
                        Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

<style>
.container {
    max-width: 600px;
}

.card {
    border: none;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}
</style>
{% endblock %}
