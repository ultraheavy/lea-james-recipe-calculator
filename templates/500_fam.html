{% extends "base_fam.html" %}

{% block title %}Server Error - Lea Jane's Recipe Calculator{% endblock %}

{% block content %}
<div class="fam-error-container">
    <div class="fam-error-content">
        <div class="fam-error-icon">
            <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                <circle cx="12" cy="12" r="10"/>
                <path d="M12 8v4m0 4h.01"/>
            </svg>
        </div>
        <h1 class="fam-error-title">Oops! Something went wrong</h1>
        <p class="fam-error-message">We're working on fixing it. Please try again in a moment.</p>
        <a href="/" class="fam-btn fam-btn-primary">
            Return to Dashboard
        </a>
    </div>
</div>

<style>
.fam-error-container {
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 60vh;
}

.fam-error-content {
    text-align: center;
    max-width: 400px;
}

.fam-error-icon {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    width: 80px;
    height: 80px;
    margin: 0 auto 2rem;
    border-radius: 50%;
    background: rgba(77, 182, 172, 0.1);
    color: var(--fam-mint);
}

.fam-error-title {
    font-size: 2rem;
    font-weight: 300;
    letter-spacing: -0.02em;
    margin-bottom: 1rem;
}

.fam-error-message {
    font-size: 1.125rem;
    color: #666;
    margin-bottom: 2rem;
}
</style>
{% endblock %}
