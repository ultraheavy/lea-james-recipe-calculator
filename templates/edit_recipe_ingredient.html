{% extends "base.html" %}

{% block title %}Edit Ingredient in {{ recipe.recipe_name }} - Restaurant Recipe Calculator{% endblock %}

{% block content %}
<h1>Edit Ingredient in {{ recipe.recipe_name }}</h1>
<p>Update {{ ingredient.item_description }} quantity and details</p>

<form method="POST">
    <label for="ingredient_id">Ingredient:</label>
    <select id="ingredient_id" name="ingredient_id" required>
        {% for item in inventory %}
        <option value="{{ item.id }}" {% if item.id == ingredient.ingredient_id %}selected{% endif %}>{{ item.item_description }} ({{ item.unit_measure }})</option>
        {% endfor %}
    </select>
    
    <label for="quantity">Quantity:</label>
    <input type="number" step="0.001" id="quantity" name="quantity" value="{{ ingredient.quantity }}" required>
    
    <label for="unit">Unit:</label>
    <input type="text" id="unit" name="unit" value="{{ ingredient.unit }}" placeholder="Override unit if needed">
    
    <button type="submit">Update Ingredient</button>
    <a href="/recipes/{{ recipe.id }}" class="btn" style="background-color: #6c757d;">Cancel</a>
</form>
{% endblock %}
