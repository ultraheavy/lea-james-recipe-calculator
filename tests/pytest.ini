[tool:pytest]
# Pytest configuration for Lea James Hot Chicken Testing Framework
# Follows CLAUDE.md guidelines and protects XtraChef integration

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output and reporting
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10
    --cov=app
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-fail-under=85

# Test markers for categorization
markers =
    unit: Unit tests for individual functions
    integration: Integration tests for system components
    business: Business logic tests (CRITICAL for profitability)
    data: Data integrity and validation tests
    xtrachef: XtraChef integration tests (PROTECTED - per DATA_MODEL.md)
    performance: Performance benchmark tests
    automation: Automated monitoring and health checks
    slow: Tests that take longer than 1 second
    database: Tests that require database access
    
# Minimum Python version
minversion = 3.8

# Test environment settings
env = 
    TESTING = true
    TEST_DATABASE = test_restaurant_calculator.db
    FLASK_ENV = testing
    
# Filtering
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore:.*sqlite.*:UserWarning

# Coverage settings
[coverage:run]
source = app
omit = 
    */tests/*
    */venv/*
    */__pycache__/*
    */migrations/*
    setup.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
